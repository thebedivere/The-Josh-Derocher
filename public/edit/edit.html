
    <div class="container">
        <div class="edit">
            <form novalidate>
                <label for="title">Title</label>
                <input type="text" id="title" ng-model="formData.title">
                <label for="body">Title</label>
                <textarea id="body" ng-model="formData.body"></textarea>
                <button type="submit" ng-click="createPost()">Submit</button>
            </form>
            <div class="preview">
                <p>Post preview</p>
                <h1>{{ formData.title }}</h1>
                <span ng-bind-html="formData.body | markdown"></span>
            </div>
        </div>
        <!-- <ng-view class="blog-post"></ng-view> -->
    </div>
