
<div>
    <div class="user-login" ng-if="userToken">
    <a ng-click="userLogOut(); reloadRoute();">Log Out</a>
</div>
<div class="user-login" ng-if="!userToken">
    <a ng-click="modelTrigger();">Log in</a>
</div>
<div class="model-background" ng-show="openModel == true">
    <div class="model" ng-show="openModel == true">
        <div ng-if="!userToken" ng-controller="UserCtrl">
            <label>Log in</label>
            <form novalidate onsubmit="authenticateUser(); reloadRoute();">
                <text-input label="Username" model="formData.name"></text-input>
                <text-input label="Password" model="formData.password"></text-input>
                <button type="submit" ng-click="authenticateUser(); reloadRoute();">Submit</button>
            </form>
        </div>
        <a ng-click="modelTrigger();"><i class="fa fa-times fa-2x" ng-click="modelTrigger();"></i></a>
        <p></p>
    </div>
</div>
</div>
